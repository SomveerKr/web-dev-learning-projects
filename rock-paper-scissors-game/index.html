<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Click Below to Play the Game!</h1>
    <button type="button" class="btn btn-primary btn-square" id="rock">
      Rock
    </button>
    <button type="button" class="btn btn-primary btn-square" id="paper">
      Paper
    </button>
    <button type="button" class="btn btn-primary btn-square" id="scissors">
      Scissors
    </button>

    <table class="center">
      <tr>
        <td class="space">
          <h2>Your Choice: <span id="your-choice"></span></h2>
        </td>
        <td class="you-choose"></td>
        <td class="space">
          <h2>Computer Choice: <span id="computer-choice"></span></h2>
        </td>
        <td class="computer-choose"></td>
      </tr>
      <tr>
        <h2>Result: <span id="result"></span></h2>
      </tr>
    </table>

    <script src="app.js"></script>
  </body>
</html>
